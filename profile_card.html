<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Profile Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      display: flex;
      flex-direction: row;
      align-items: center;
      width: 450px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      transition: all 0.3s ease;
    }

    .card img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 20px;
    }

    .info {
      flex: 1;
    }

    .info h2 {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }

    .info p {
      color: #666;
      font-size: 1rem;
      margin-bottom: 15px;
    }

    .buttons a {
      text-decoration: none;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      margin-right: 10px;
      transition: background-color 0.3s ease;
    }

    .buttons a:hover {
      background-color: #0056b3;
    }

    /* Responsive Design */
    @media (max-width: 640px) {
      .card {
        flex-direction: column;
        width: 70vw;
        text-align: center;
      }

      .card img {
        margin: 0 0 15px 0;
        width: 120px;
        height: 120px;
      }

      .buttons a {
        display: block;
        width: 90%;
        margin: 10px auto;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://i.pinimg.com/originals/0f/1e/46/0f1e460c24a17b7b5de2a1b676ca229b.jpg" alt="Profile Picture">
    
    <div class="info">
      <h2>Anoushka Deolia</h2>
      <p>Creative designer and coding enthusiast who loves exploring Pinterest and building modern web designs.</p>
      
      <div class="buttons">
        <a href="mailto:example@gmail.com">Contact</a>
        <a href="https://www.pinterest.com" target="_blank">Portfolio</a>
      </div>
    </div>
  </div>

</body>
</html>
