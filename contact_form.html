
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <h1>Contact Us.</h1>
 
    <form>
        <div>
        <label>Name:</label>
        <input type="text"></div>
        <br>
        <div>
        <label>Email:</label>
        <input type="email"></div>
        <br>
        <div>
        <label>Phone Number:</label>
        <input type="tel">
        </div>
        <br>
        <div>
        <label>Subject:</label>
        <input type="text">
        </div>
        <div>
        <label>Message</label>
        <textarea></textarea>
        </div>
        <div>
        <label>Subscribe to newsletter</label>
        <input type="checkbox">
        <br></div>

        <button>Submit</button>
    </form>
</body>
</html>
